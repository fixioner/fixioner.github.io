# Site settings
title: Fixioner Media Network
email: redaksi@fixioner.com
url: https://fixioner.github.io
description: "Fixioner Media Network merupakan portal berita No.1 di Indonesia yang masih dalam masa pengembangan."
keywords: "fixioner"
skills: "Menuju Portal Digital No. 1 di Indonesia"
meta_author: Nando Rifky

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 2f4468 #80B3FF
  primary-rgb: "47,68,104" #"128,179,255"
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: Fixioner Media Network
  location: Location
  social: Around the Web
  credits: Kanal
# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: #
  - title: facebook
    url: #
  - title: stack-overflow
    url: #
  - title: bitbucket
    url: #
  - title: github
    url: 

# Postal address (add as many lines as necessary)
address:
  - line: Perumahan Wilis Indah 2
  - line: Kec. Mojoroto, Kota Kediri, 64115

# Credits content
credits: ''

# Build settings
markdown: kramdown
permalink: pretty
plugins:
- jekyll-feed
- jekyll-seo-tag

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
